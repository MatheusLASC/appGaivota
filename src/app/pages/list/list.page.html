<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
    <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">Ver Artistas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="primary">

  <ion-toolbar color="primary">
    <ion-searchbar animated placeholder="Artista, HQ ou Categoria" color="light" class="pesquisa"></ion-searchbar>
  </ion-toolbar>
  <br>
  <ion-grid color="light" class="BoxList">
    <ion-item class="itemBoxList">
      <ion-avatar slot="start" class="avatar">
        <img src="./assets/icons/ExemploQuadrinista.png">
      </ion-avatar>
      <ion-label class="labelList">Nome Artístico</ion-label>
    </ion-item>
    <ion-item class="itemBoxList">
      <ion-thumbnail slot="end" class="thumb">
        <img src="./assets/icons/Quadrinhos.png">
      </ion-thumbnail>
      <ion-label>
        <h2 class="ion-text-center nomeHQ">Título da HQ</h2>
        <p class="categoriasHQ">Categorias: Categoria 1, Categoria 2</p>
      </ion-label>
    </ion-item>

  </ion-grid>
</ion-content>
